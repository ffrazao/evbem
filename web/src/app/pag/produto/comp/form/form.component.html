<p *ngIf="config?.ids?.length">
  <button (click)="vaiParaPrimeiro()">Primeiro</button>
  <button (click)="vaiParaAnterior()">Anterior</button>
  <input [(ngModel)]="config.novaPos"> de {{config.ids?.length}}
  <button (click)="vaiPara(config.novaPos - 1)">Vai</button>
  <button (click)="vaiParaProximo()">Próximo</button>
  <button (click)="vaiParaUltimo()">Último</button>
</p>
<p>
  <button (click)="incluir()">Incluir</button>
  <button (click)="editar()">Editar</button>
  <button (click)="excluir()">Excluir</button>
  <button (click)="voltar()">Voltar</button>
</p>

<div>{{config.formulario.value | json}}</div>

<form *ngIf="config.formulario" [formGroup]="config.formulario" (submit)="salvar()">
  <fieldset [(disabled)]="!config.permitirEdicao">
    <div class="container">
      <div class="row">
        <div class="form-group">
          <label class="form-label">Ativo</label>
          <input class="form-control" formControlName="ativo" type="radio" value="S">Sim
          <input class="form-control" formControlName="ativo" type="radio" value="N">Não
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label class="form-label">Observação</label>
          <input class="form-control" formControlName="observacao">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label class="form-label">Modelo</label>
          <select class="form-control" formControlName="modelo">
            <option value="" disabled>Selecione um item</option>
            <option *ngFor="let modelo of modeloList" [ngValue]="modelo">{{modelo.nome}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label class="form-label">Número de Série</label>
          <input class="form-control" formControlName="numeroSerie">
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="config.formulario.invalid">
        Salvar
      </button>
    </div>
  </fieldset>
</form>
