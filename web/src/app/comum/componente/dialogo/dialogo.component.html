<h2 mat-dialog-title>Confirme</h2>
<mat-dialog-content>
  {{mensagem}}
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-primary" mat-button [mat-dialog-close]="true" (click)="onOkClick()" cdkFocusInitial>Ok</button>
  <button class="btn btn-default" mat-button [mat-dialog-close]="false" (click)="onCancelarClick()">Cancelar</button>
</mat-dialog-actions>
