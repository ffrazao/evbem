<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <app-menu-usuario></app-menu-usuario>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/img/degrade.jpg" alt="" />
    <ion-card-header>
      <ion-card-subtitle>Iniciar</ion-card-subtitle>
      <ion-card-title>Bemvindo ao EvBem</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Sistema para registro de eventos de bens patrimoniais. Movimentações, ocorrências e também o
        registro de eventos de veículos.</p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Recursos</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon slot="start" color="medium" name="car"></ion-icon>
      <ion-button [routerLink]="['/', 'm', 's', 'veiculo']">Veículo</ion-button>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Xxxxx xxx xxxx</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>Xxxxx xxx xxxx</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>Xxxxx xxx xxxx</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
