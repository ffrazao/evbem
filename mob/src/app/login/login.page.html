<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="padding" [formGroup]="form" (submit)="onSubmit()" novalidate>
    <ion-item>
      <ion-label>Usuário</ion-label>
      <ion-input formControlName="usuario" #focaliza></ion-input>
    </ion-item>
    <ion-label color="danger"
      *ngIf="(form.controls.usuario.touched || form.controls.usuario.dirty) && form.controls.usuario.hasError('required')"
      class="danger">
      campo obrigatório
    </ion-label>
    <ion-item>
      <ion-label class="floating">Senha</ion-label>
      <ion-input formControlName="senha" [type]="passwordType" clearOnEdit="false"></ion-input>
      <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)="hideShowPassword()"></ion-icon>
    </ion-item>
    <ion-label color="danger"
      *ngIf="(form.controls.senha.touched || form.controls.senha.dirty) && form.controls.senha.hasError('required')"
      class="danger">
      campo obrigatório
    </ion-label>
    <div class="ion-text-center">
      <ion-button type="submit" block [disabled]="form?.invalid">Entrar</ion-button>
      <ion-button block [routerLink]="['/m/home']">Cancelar</ion-button>
    </div>
    <div>
      <p style="text-align: center;">
        <a>Esqueceu suas credenciais?</a>
      </p>
      <p style="text-align: center;">
        <a>Inscreva-se</a>
      </p>
    </div>
  </form>
</ion-content>
