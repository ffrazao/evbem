<ion-avatar *ngIf="(usuarioLogado$ | async) as usuarioLogado; else efetueLogin">
    <img [src]="usuarioLogado?.fotoSafe" *ngIf="usuarioLogado && usuarioLogado.fotoSafe; else avatar"
        alt="{{usuarioLogado.nome}}">
    <ng-template #avatar>
        <img src="/assets/img/avatar.svg">
    </ng-template>
</ion-avatar>
<ng-template #efetueLogin>
    <ion-avatar [routerLink]="['/', 'login']">
        <img src="/assets/img/avatar.svg">
    </ion-avatar>
</ng-template>
