<ion-item *ngIf="(usuarioLogado$ | async) as usuarioLogado; else efetueLogin">
    <ion-avatar (click)="logout()">
        <img [src]="usuarioLogado?.fotoSafe" *ngIf="usuarioLogado && usuarioLogado.fotoSafe; else avatar"
            alt="{{usuarioLogado.nome}}">
        <ng-template #avatar>
            <img src="/assets/icon/avatar.svg">
        </ng-template>
    </ion-avatar>
</ion-item>
<ng-template #efetueLogin>
    <ion-chip [routerLink]="['/', 'login']">
        <ion-avatar>
            <img src="/assets/icon/avatar.svg">
        </ion-avatar>
        <ion-label>Efetue o Login!</ion-label>
    </ion-chip>
</ng-template>
