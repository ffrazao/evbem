<ion-header>
    <ion-title>Escolha</ion-title>
    <ion-toolbar>
        <ion-searchbar placeholder="Pesquisar" debounce="500" (ionChange)="pesquisaItem($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-infinite-scroll>
        <form class="padding" [formGroup]="form" novalidate>
            <ion-radio-group formControlName="valor">
                <ion-item *ngIf="varios">
                    <ion-checkbox *ngIf="varios" slot="start"></ion-checkbox>
                    <ion-label slot="end">
                        Tudo
                    </ion-label>
                </ion-item>
                [{{form.valor | json}}]
                [{{form.valores | json}}]
                <div *ngIf="itemsFiltrados && itemsFiltrados.length; else naoecontrado">
                    <ion-item *ngFor="let item of itemsFiltrados">
                        <ion-radio *ngIf="!varios" slot="start" [value]="item">
                        </ion-radio>
                        <ion-checkbox *ngIf="varios" slot="start" formControlName="valores" [value]="item">
                        </ion-checkbox>
                        <ion-avatar slot="start" *ngIf="campoIcone && item[campoIcone]">
                            <ion-img [src]="item[campoIcone]"></ion-img>
                        </ion-avatar>
                        
                        <ion-label slot="end">
                            <h3>{{item[campoTitulo]}}</h3>
                            <p *ngIf="campoDescricao">{{item[campoDescricao]}}</p>
                        </ion-label>
                    </ion-item>
                </div>
                <ng-template #naoecontrado>
                    <ion-item>
                        NÃ£o encontrado!
                    </ion-item>
                </ng-template>
            </ion-radio-group>
        </form>
    </ion-infinite-scroll>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="varios = !varios">Multi/Simples</ion-button>
            <ion-button (click)="confirmar()" color="primary" block [disabled]="form?.invalid">Ok</ion-button>
            <ion-button (click)="cancelar()">Cancelar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
