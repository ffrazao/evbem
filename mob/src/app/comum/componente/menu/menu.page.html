<ion-split-pane contentId="main">
    <ion-menu type="overlay" contentId="main" side="end">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle auto-hide="false" *ngFor="let p of filtra(paginas)">
                    <ion-item (click)="executar(p)">
                        <ion-icon slot="start" [name]="p.icone"></ion-icon>
                        <ion-label>{{p.titulo}}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
